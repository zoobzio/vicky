# File selection
files:
  # Include patterns (glob)
  include:
    - "**/*.go"
    - "**/*.md"
    - "**/*.txt"
    - "**/*.yaml"
    - "**/*.yml"
    - "**/*.json"
    - "**/*.toml"
    - "**/*.sql"
    - "**/*.sh"
    - "**/*.proto"
    - "**/Makefile"
    - "**/Dockerfile"
    - "**/.goreleaser.yml"

  # Exclude patterns (glob)
  exclude:
    - "**/vendor/**"
    - "**/node_modules/**"
    - "**/.git/**"
    - "**/testdata/**"
    - "**/*_test.go"        # Optional: exclude tests
    - "**/*.pb.go"          # Generated protobuf
    - "**/*_gen.go"         # Generated code
    - "**/*_mock.go"        # Generated mocks
    - "**/go.sum"           # Dependency checksums
    - "**/.env*"            # Secrets
    - "**/credentials*"     # Secrets
    - "**/*.min.js"         # Minified
    - "**/*.min.css"        # Minified

  # Maximum file size in bytes (skip larger files)
  max_size_bytes: 102400  # 100KB

# Output settings
output:
  dir: "data/processed/pretrain"
  # Chunk size for training (in tokens, approximate)
  chunk_size: 2048
  # Overlap between chunks (helps with context continuity)
  chunk_overlap: 256

# Document formatting
format:
  # Separator between files
  file_separator: "\n\n### FILE: {path} ###\n\n"
  # Whether to include file path as context
  include_path: true
