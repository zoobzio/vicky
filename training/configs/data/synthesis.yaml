# Data synthesis configuration

# GitHub repositories to extract from
sources:
  repositories:
    # Add repository URLs here
    # - url: "https://github.com/org/repo"
    #   branch: "main"
    #   include:
    #     - "**/*.go"
    #     - "**/*.md"
    #   exclude:
    #     - "**/vendor/**"
    #     - "**/*_test.go"
    []

# Input data paths (for manually provided examples)
input:
  examples_dir: "data/raw/examples"
  format: "jsonl"  # jsonl or json

# Output configuration
output:
  processed_dir: "data/processed"
  splits_dir: "data/splits"
  train_ratio: 0.9
  val_ratio: 0.05
  test_ratio: 0.05
  seed: 42

# Conversation format settings
format:
  # Template for system message
  system_message: |
    You are a helpful assistant specialized in Go programming and the Vicky framework.
    You help developers understand code patterns, debug issues, and write idiomatic Go.
    When asked about specific code or documentation, use your tools to look up accurate information.

  # Expected message roles
  roles:
    user: "user"
    assistant: "assistant"
    system: "system"
    tool: "tool"
    tool_call: "tool_calls"
