# Model configuration for Qwen 2.5 1.5B with LoRA (local validation)

model:
  name: "Qwen/Qwen2.5-1.5B-Instruct"
  torch_dtype: "bfloat16"
  device_map: "auto"
  trust_remote_code: true
  attn_implementation: "sdpa"  # or "flash_attention_2" if flash-attn installed

# Quantization for QLoRA
quantization:
  load_in_4bit: true
  bnb_4bit_compute_dtype: "bfloat16"
  bnb_4bit_quant_type: "nf4"
  bnb_4bit_use_double_quant: true

# LoRA configuration
lora:
  r: 32
  lora_alpha: 16
  lora_dropout: 0.1
  bias: "none"
  task_type: "CAUSAL_LM"
  target_modules:
    - "q_proj"
    - "k_proj"
    - "v_proj"
    - "o_proj"
    - "gate_proj"
    - "up_proj"
    - "down_proj"

# Tokenizer settings
tokenizer:
  padding_side: "right"
  truncation_side: "left"
  max_length: 2048
