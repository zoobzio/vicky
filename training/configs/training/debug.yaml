# Debug configuration for local testing (minimal resources)

model_config: "configs/model/qwen-7b-lora.yaml"
data_config: "configs/data/synthesis.yaml"

training:
  output_dir: "outputs/checkpoints/debug"
  num_train_epochs: 1
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 1
  learning_rate: 2.0e-4
  max_steps: 10  # Quick test

  eval_strategy: "steps"
  eval_steps: 5
  save_strategy: "no"

  logging_dir: "outputs/logs/debug"
  logging_steps: 1
  report_to: "none"

  gradient_checkpointing: true
  optim: "paged_adamw_32bit"
  bf16: true

sft:
  max_seq_length: 512
  packing: false
  dataset_text_field: "text"
