# Pre-training configuration

model_config: "configs/model/qwen-7b-lora.yaml"
data_config: "configs/data/pretrain.yaml"

training:
  output_dir: "outputs/checkpoints/pretrain"
  num_train_epochs: 1
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 8
  # Lower learning rate for continued pre-training
  learning_rate: 1.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  max_grad_norm: 1.0

  eval_strategy: "steps"
  eval_steps: 100
  save_strategy: "steps"
  save_steps: 200
  save_total_limit: 3

  logging_dir: "outputs/logs/pretrain"
  logging_steps: 10
  report_to: "none"

  gradient_checkpointing: true
  optim: "paged_adamw_32bit"

  bf16: true
  tf32: true

sft:
  max_seq_length: 2048
  packing: true
  dataset_text_field: "text"

wandb:
  project: "vicky-trainer"
  tags:
    - "pretrain"
    - "qwen-7b"
