# Local training configuration for RTX 3060 Ti (8GB VRAM)

model_config: "configs/model/qwen-1.5b-lora.yaml"
data_config: "configs/data/synthesis.yaml"

training:
  output_dir: "outputs/checkpoints/local"
  num_train_epochs: 1
  per_device_train_batch_size: 1
  per_device_eval_batch_size: 1
  gradient_accumulation_steps: 4
  learning_rate: 2.0e-4
  weight_decay: 0.01
  warmup_ratio: 0.03
  lr_scheduler_type: "cosine"
  max_grad_norm: 0.3

  eval_strategy: "steps"
  eval_steps: 10
  save_strategy: "steps"
  save_steps: 20
  save_total_limit: 2

  logging_dir: "outputs/logs/local"
  logging_steps: 5
  report_to: "none"

  gradient_checkpointing: true
  optim: "paged_adamw_32bit"

  bf16: true
  tf32: true

sft:
  max_seq_length: 1024
  packing: false
  dataset_text_field: "text"
